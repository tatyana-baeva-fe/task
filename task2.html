<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Таблица</title>
	<style>
	table {
		border-collapse: collapse;
		border: 1px solid #000;
		font-size: 14px;
		font-family: Arial sans-serif;
		margin: 0 auto;
	}
		th {
			background-color: #000;
			color: #fff;
			font: 16px Arial bold;
			border: 1px solid #000;
			padding: 10px;
		}
td {
border: 1px solid #000;
padding: 10px;
}
	</style>
</head>
<body>
	<table>
		<thead>
			<th>День</th>
			<th>Действие</th>
			<th>Дополнительно</th>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td colspan="2">Начать учить таблицы</td>
			</tr>
				<tr>
				<td>2</td>
				<td colspan="2" rowspan="2">Выучить таблицы</td>
			</tr>
			<tr>
				<td>3</td>
			</tr>
			<tr>
				<td>4</td>
				<td>
Понять, как работает colspan</td>
				<td>
Да и rowspan тоже</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
